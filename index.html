<!DOCTYPE html>
<html>
<head>
    <title>Wedding Banquet Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-center mb-4">Wedding Banquet Planner</h1>
            <p class="text-center">Click the button below to enter your guest and table numbers.</p>

            <div class="text-center">
                <button class="btn btn-primary btn-lg" onclick="startPlanner()">Start Planning</button>
            </div>
        </div>
    </div>
</div>

<script>
function startPlanner() {
    let guests = parseInt(prompt("How many guests?"));
    let tables = parseInt(prompt("How many tables?"));

    let baseAmount = Math.floor(guests / tables);
    let extra = guests % tables;

    let message = "Your " + guests + " guests will be seated as follows:\n";

    for (let i = 1; i <= tables; i++) {
        let tableSize;

        if (i <= extra) {
            tableSize = baseAmount + 1;
        } else {
            tableSize = baseAmount;
        }

        message += "Table " + i + ": " + tableSize + " guests\n";
    }

    alert(message);
}
</script>

</body>
</html>
